app_bsw_document_t: 'BSW框架文档'
app_bsw_document_d: 'BSW框架，致力于弱化重复性的工作，这是一款PHP框架，该框架基于 Symfony4 Bundle 模式开发，包含创建接口类型项目、创建Web类型项目、创建后台类型项目，并对三类项目有各自的基础功能支持，使你开发时有更多的时间专注于你的业务。尤其针对后台管理系统类项目做了更加完善的自动化功能，可以直接通过MySQL数据库生成一套后台管理系统。'
app_bsw_document_k: '一键创建接口项目，一键创建Web项目，一键创建后台管理项目，完全开源，中文文档，后台舵手，PHP新手，docker一键安装/部署，面向对象，面向模块，个性化定制，模块复写，MySQL数据库，权限管理，参数校验，Sphinx文档，自动文档，AntD风格，VUE框架'