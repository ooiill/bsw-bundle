app_bsw_document_t: 'BSW框架文檔'
app_bsw_document_d: 'BSW框架，致力於弱化重復性的工作，這是一款PHP框架，該框架基於 Symfony4 Bundle 模式開發，包含創建接口類型項目、創建Web類型項目、創建後臺類型項目，並對三類項目有各自的基礎功能支持，使你開發時有更多的時間專註於你的業務。尤其針對後臺管理系統類項目做了更加完善的自動化功能，可以直接通過MySQL數據庫生成一套後臺管理系統。'
app_bsw_document_k: '一鍵創建接口項目，一鍵創建Web項目，一鍵創建後臺管理項目，完全開源，中文文檔，後臺舵手，PHP新手，docker一鍵安裝/部署，面向對象，面向模塊，個性化定製，模塊復寫，MySQL數據庫，權限管理，參數校驗，Sphinx文檔，自動文檔，AntD風格，VUE框架'